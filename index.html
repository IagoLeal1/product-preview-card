<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="" />
      </div>
      <div class="description">
        <strong>P e r f u m e</strong>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <span
          >A floral, solar and voluptous interpretation composed by Oliver
          Polge, Perfumer-Creator for the house of CHANEL</span
        >
        <div class="prices"><h2>$149.99</h2><span>$169.99</span></div>
        <button><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
